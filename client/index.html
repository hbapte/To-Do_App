<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">  

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <p>ToDo App</p>
            </div>
            <div class="account">
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 16 16">
                    <path fill="none" stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M5.25 2.25h-3.5v12h3.5m4-9.5l-3.5 3.5l3.5 3.5m5-3.5h-8.5"></path>
                </svg> <a href="./register.html" class="signOut">Sign Out</a> 
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Welcome to TODO App</h2>
        <div id="tasksList">
            <!-- Tasks will be dynamically populated here -->
        </div>
        <form id="addTaskForm">
            <label for="taskName">Task:</label>
            <input type="text" id="taskName" name="taskName" required>
            <button type="submit">Add Task</button>
        </form>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
